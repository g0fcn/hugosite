title: HugoMods
copyright: Copyright Â© 2022-2023 [HugoMods](https://hugo.g0f.cn). All Rights Reserved.
baseURL: /
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableRobotsTXT: true

outputs:
  home:
    - DecapCMSConfig
    - HTML
    - Offline
    - SearchIndex
    - RSS
    - WebAppManifest

permalinks:
  blog: /blog/:year/:month/:title/
  news: /news/:year/:month/:title/

taxonomies:
  _merge: shallow

markup:
  _merge: deep

build:
  _merge: shallow

menus:
  _merge: deep

languages:
  _merge: deep

security:
  funcs:
    getenv:
      - '^HUGO_'
      - '^CI$'
      - '^GITHUB_TOKEN$'

ignoreErrors:
  - error-remote-getjson
